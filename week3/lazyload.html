<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazyload Images</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/lazyload.css">

    <footer>
        <div id="footer-sect">
