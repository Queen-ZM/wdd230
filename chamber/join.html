    <body>
        <form action="thankyou.html" method="get">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" required>

            <label for="title">Title/Position:</label>
            <input type="text" name="title" id="title" pattern="[A-Za-z -]{7,}" title="Please enter at least 7 characters with only letters, hyphens, and spaces" required>

            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" placeholder="example@example.com" required>

            <label for="phone">Mobile Phone:</label>
            <input type="tel" name="phone" id="phone" required>

            <label for="orgName">Organization Name:</label>
            <input type="text" name="orgName" id="orgName" required>

            <label for="membershipLevel">Membership Level:</label>
            <select name="membershipLevel" id="membershipLevel">
                <option value="NP">NP Membership (No fee)</option>
                <option value="Bronze">Bronze Membership</option>
                <option value="Silver">Silver Membership</option>
                <option value="Gold">Gold Membership</option>
            </select>

            <label for="orgDescription">Organization Description:</label>
            <textarea name="orgDescription" id="orgDescription"></textarea>

            <input type="hidden" name="timestamp" id="timestamp" value="">

           <input type="submit" value="Submit">
        </form>
